<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie World - Discover Great Films</title>
    <style>
        :root {
            --primary: #2D3250;
            --secondary: #424769;
            --accent: #F6B17A;
            --text: #F2F1EB;
            --dark: #1a1a2e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
        }
        
        header {
            background-color: var(--primary);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .site-title {
            font-size: 2.5rem;
            color: var(--accent);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .site-description {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
            justify-content: center;
        }
        
        .filter-btn {
            background-color: var(--secondary);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--accent);
            color: var(--dark);
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .movie-card {
            background-color: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .movie-poster {
            width: 100%;
            height: 380px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .movie-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .movie-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .movie-description {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
            flex-grow: 1;
        }
        
        .watch-platforms {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: auto;
        }
        
        .platform {
            background-color: var(--primary);
            color: var(--text);
            padding: 0.5rem 0.8rem;
            border-radius: 5px;
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-block;
        }
        
        .platform:hover {
            background-color: var(--accent);
            color: var(--dark);
            transform: translateY(-2px);
        }
        
        .rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--accent);
            color: var(--dark);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-weight: bold;
            z-index: 2;
        }
        
        footer {
            background-color: var(--primary);
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        /* Animation for showing/hiding cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .movie-card {
            animation: fadeIn 0.4s ease-out;
        }
        
        .movie-backdrop {
            position: relative;
            overflow: hidden;
        }
        
        .movie-backdrop::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--secondary));
        }
        
        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Function to create movie card HTML
        function createMovieCard(movie) {
            const categoryString = movie.categories.map(cat => cat.charAt(0).toUpperCase() + cat.slice(1)).join('/');
            
            const platformsHTML = movie.platforms.map(platform => 
                `<a href="${platform.url}" class="platform" target="_blank">${platform.name}</a>`
            ).join('');
            
            return `
                <div class="movie-card" data-categories="${movie.categories.join(' ')}">
                    <div class="rating">${movie.rating}</div>
                    <div class="movie-backdrop">
                        <img src="${movie.imageUrl}" alt="${movie.title}" class="movie-poster">
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-details">
                            <span>${movie.year}</span>
                            <span>${categoryString}</span>
                        </div>
                        <p class="movie-description">${movie.description}</p>
                        <div class="watch-platforms">
                            ${platformsHTML}
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render all movies
        function renderMovies(category = 'all') {
            const moviesGrid = document.getElementById('moviesGrid');
            moviesGrid.innerHTML = ''; // Clear current movies
            
            let filteredMovies = moviesData;
            
            // Filter movies if a specific category is selected
            if (category !== 'all') {
                filteredMovies = moviesData.filter(movie => 
                    movie.categories.includes(category)
                );
            }
            
            // Display message if no movies match the filter
            if (filteredMovies.length === 0) {
                moviesGrid.innerHTML = `
                    <div class="no-results">
                        <h2>No movies found in this category</h2>
                        <p>Try selecting a different category</p>
                    </div>
                `;
                return;
            }
            
            // Create and add each movie card to the grid
            filteredMovies.forEach(movie => {
                const movieCard = createMovieCard(movie);
                moviesGrid.innerHTML += movieCard;
            });
        }

        // Set up filter button click events
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Get the category from the button's data attribute
                const category = button.getAttribute('data-category');
                
                // Filter movies by the selected category
                renderMovies(category);
            });
        });
        
        // Initial render of all movies
        renderMovies();
